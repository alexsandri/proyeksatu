<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<button ion-button secondary block (click)='halamanBaru();'>Halaman Baru</button>



<ion-list>
	<ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/avatar-ts-woody.png">
    </ion-avatar>
    <h2>Alexsandri</h2>
    <h3>Pemrograman Mobile</h3>
    <p>sedang kuliah di ruangan E302...</p>
  </ion-item>
 </ion-list> 
 
 
 <ion-list> 
	<ion-item><ion-icon name="md-arrow-forward" item-right></ion-icon> Pemrograman Mobile</ion-item>
	<ion-item><ion-icon name="md-arrow-forward" item-right></ion-icon> Praktikum Pemrograman Mobile</ion-item>
	<ion-item><ion-icon name="md-arrow-forward" item-right></ion-icon> Web Programming</ion-item>
	<ion-item><ion-icon name="md-arrow-forward" item-right></ion-icon> Sistem Basis Data</ion-item>
</ion-list>


<ion-list>
	<ion-item *ngFor="let d of diseases" text-wrap>
      <h2><b>{{d.title}}</b></h2>
      <div>{{d.description}}</div>
    </ion-item>
</ion-list>


<ion-list>
	<ion-item *ngFor="let d of diseases; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
    <h3>
      {{d.title}}
      <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
    </h3>
    <div *ngIf="isGroupShown(i)">{{d.description}}</div>
  </ion-item>
</ion-list>


</ion-content>
